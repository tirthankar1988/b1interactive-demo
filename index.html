    <script>
      let posX = 0,
        posY = 0;

      let mouseX = 0,
        mouseY = 0;

      gsap.to(".custom-cursor", {
        duration: 0.018,
        repeat: -1,
        onRepeat: function () {
          posX += (mouseX - posX) / 8;
          posY += (mouseY - posY) / 8;

          gsap.set(".custom-cursor", {
            css: {
              left: posX - 1,
              top: posY - 2,
            },
          });
        },
      });

      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
    </script>

     <script>
   var html = document.documentElement;
    var body = document.body;
    
    var scroller = {
      target: document.querySelector("#scroll-container"),
      ease: 0.05, // <= scroll speed
      endY: 0,
      y: 0,
      resizeRequest: 1,
      scrollRequest: 0,
    };
    
    var requestId = null;
    
    TweenLite.set(scroller.target, {
      rotation: 0.01,
      force3D: true
    });
    
    window.addEventListener("load", onLoad);
    
    function onLoad() {    
      updateScroller();  
      window.focus();
      window.addEventListener("resize", onResize);
      document.addEventListener("scroll", onScroll); 
    }
    
    function updateScroller() {
      
      var resized = scroller.resizeRequest > 0;
        
      if (resized) {    
        var height = scroller.target.clientHeight;
        body.style.height = height + "px";
        scroller.resizeRequest = 0;
      }
          
      var scrollY = window.pageYOffset || html.scrollTop || body.scrollTop || 0;
    
      scroller.endY = scrollY;
      scroller.y += (scrollY - scroller.y) * scroller.ease;
    
      if (Math.abs(scrollY - scroller.y) < 0.05 || resized) {
        scroller.y = scrollY;
        scroller.scrollRequest = 0;
      }
      
      TweenLite.set(scroller.target, { 
        y: -scroller.y 
      });
      
      requestId = scroller.scrollRequest > 0 ? requestAnimationFrame(updateScroller) : null;
    }
    
    function onScroll() {
      scroller.scrollRequest++;
      if (!requestId) {
        requestId = requestAnimationFrame(updateScroller);
      }
    }
    
    function onResize() {
      scroller.resizeRequest++;
      if (!requestId) {
        requestId = requestAnimationFrame(updateScroller);
      }
    }

    </script>
    <script>
    gsap.registerPlugin(ScrollTrigger);

gsap.utils.toArray(".image-container").forEach(function(container) {
    let image = container.querySelector("img");
  
    gsap.to(image, {
        y: () => image.offsetHeight - container.offsetHeight,
        //scale: 1.1, // Slightly scale the image
        //rotation: 0.02, // Add a tiny rotation
        ease: "power2.out",
        scrollTrigger: {
            trigger: container,
            scrub: true,
            markers: false,
            invalidateOnRefresh: true,
            start: "top bottom", // Start when the top of the container hits the bottom of the viewport
            end: "bottom top" // End when the bottom of the container hits the top of the viewport
        }
    });
});
